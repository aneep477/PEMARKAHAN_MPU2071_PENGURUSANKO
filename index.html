<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Pengurusan Markah</title>
  <!-- Menggunakan Tailwind CSS untuk penggayaan pantas -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Menggunakan Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Custom loader */
    .loader {
      border-top-color: #3498db;
      -webkit-animation: spinner 1.5s linear infinite;
      animation: spinner 1.5s linear infinite;
    }
    @keyframes spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

  <!-- NOTIFIKASI (Toast) -->
  <div id="toast" class="fixed top-5 right-5 z-50 hidden p-4 rounded shadow-lg text-white transition-opacity duration-300"></div>

  <!-- HALAMAN LOGIN -->
  <div id="loginPage" class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-2xl font-bold text-gray-800">Sistem Markah Pelajar</h1>
        <p class="text-gray-500 text-sm">Sila log masuk untuk meneruskan</p>
      </div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            ID Pengguna / No. Kad Pengenalan
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
            id="username" type="text" placeholder="Contoh: admin atau 800101..." required>
        </div>
        
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            Kata Laluan
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" 
            id="password" type="password" placeholder="Kosongkan jika pensyarah">
          <p class="text-xs text-gray-500 italic">Kata laluan hanya untuk Admin.</p>
        </div>
        
        <div class="flex items-center justify-between">
          <button id="btnLogin" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline transition duration-200" type="submit">
            Log Masuk
          </button>
        </div>
      </form>
      <div id="loginLoader" class="hidden justify-center mt-4">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-8 w-8"></div>
      </div>
    </div>
  </div>

  <!-- HALAMAN UTAMA (DASHBOARD) -->
  <div id="mainPage" class="hidden">
    <!-- Navbar -->
    <nav class="bg-blue-800 text-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <div class="flex items-center">
            <span class="font-bold text-xl"><i class="fas fa-graduation-cap mr-2"></i>Sistem Markah</span>
          </div>
          <div class="flex items-center">
            <span id="userDisplay" class="mr-4 text-sm bg-blue-700 py-1 px-3 rounded"></span>
            <button onclick="logout()" class="text-sm bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded transition">
              <i class="fas fa-sign-out-alt mr-1"></i> Keluar
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      
      <!-- Butang & Carian -->
      <div class="mb-6 flex flex-col md:flex-row justify-between items-center bg-white p-4 rounded shadow">
        <div class="flex space-x-2 mb-4 md:mb-0 w-full md:w-auto">
           <button onclick="refreshData()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded">
             <i class="fas fa-sync-alt mr-1"></i> Refresh
           </button>
           <!-- Hanya Admin mungkin boleh tambah pelajar manual, tapi kita buka untuk semua dulu -->
           <button onclick="openModal()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">
             <i class="fas fa-plus mr-1"></i> Tambah Pelajar
           </button>
        </div>
        <div class="w-full md:w-1/3">
          <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="Cari nama atau IC..." class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
        </div>
      </div>

      <!-- Jadual -->
      <div class="bg-white shadow overflow-hidden sm:rounded-lg overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama / IC</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kelas</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pensyarah</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Ujian</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Pembentangan</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Projek</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Jumlah</th>
              <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Tindakan</th>
            </tr>
          </thead>
          <tbody id="studentTableBody" class="bg-white divide-y divide-gray-200">
            <!-- Data akan masuk sini -->
            <tr>
              <td colspan="8" class="px-6 py-4 text-center text-gray-500">Sedang memuatkan data...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- MODAL FORM (Tambah/Edit) -->
  <div id="modalForm" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-40">
    <div class="relative top-20 mx-auto p-5 border w-full max-w-lg shadow-lg rounded-md bg-white">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitle" class="text-lg font-bold text-gray-900">Maklumat Pelajar</h3>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
          <i class="fas fa-times text-xl"></i>
        </button>
      </div>
      
      <form id="studentForm" onsubmit="handleFormSubmit(event)">
        <!-- Hidden Inputs -->
        <input type="hidden" id="action" value="save">
        
        <!-- Info Asas -->
        <div class="grid grid-cols-2 gap-4 mb-4">
           <div>
             <label class="block text-sm font-medium text-gray-700">Nama Pelajar</label>
             <input type="text" id="name" class="mt-1 block w-full border rounded p-2 bg-gray-50" required>
           </div>
           <div>
             <label class="block text-sm font-medium text-gray-700">No. Kad Pengenalan</label>
             <input type="text" id="ic" class="mt-1 block w-full border rounded p-2 bg-gray-50" required>
             <p class="text-xs text-red-500 mt-1">*IC adalah kunci unik</p>
           </div>
        </div>

        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Kelas</label>
              <input type="text" id="studentClass" class="mt-1 block w-full border rounded p-2">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Pensyarah</label>
              <input type="text" id="lecturer" class="mt-1 block w-full border rounded p-2 bg-gray-50" readonly>
              <p class="text-xs text-gray-500 mt-1">Automatik berdasarkan login</p>
            </div>
         </div>

         <hr class="my-4 border-gray-200">
         <h4 class="text-sm font-bold text-gray-700 mb-2">Markah</h4>

         <!-- Markah Inputs -->
         <div class="grid grid-cols-3 gap-3 mb-2">
           <div>
             <label class="text-xs text-gray-600">Ujian</label>
             <input type="number" id="ujian" step="0.1" class="w-full border rounded p-1" oninput="calculateTotal()">
           </div>
           <div>
             <label class="text-xs text-gray-600">HP5</label>
             <input type="number" id="hp5" step="0.1" class="w-full border rounded p-1" oninput="calculateTotal()">
           </div>
           <div>
             <label class="text-xs text-gray-600">HP6</label>
             <input type="number" id="hp6" step="0.1" class="w-full border rounded p-1" oninput="calculateTotal()">
           </div>
         </div>
         
         <div class="grid grid-cols-3 gap-3 mb-4">
            <div>
              <label class="text-xs text-gray-600">HP8</label>
              <input type="number" id="hp8" step="0.1" class="w-full border rounded p-1" oninput="calculateTotal()">
            </div>
            <div>
              <label class="text-xs text-gray-600">HP11</label>
              <input type="number" id="hp11" step="0.1" class="w-full border rounded p-1" oninput="calculateTotal()">
            </div>
            <div class="bg-gray-100 p-2 rounded text-center">
                <label class="text-xs font-bold text-gray-800">Jumlah Besar</label>
                <div id="displayTotal" class="text-lg font-bold text-blue-600">0</div>
            </div>
          </div>

        <div class="flex justify-end pt-4">
            <button type="button" onclick="closeModal()" class="mr-2 px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Batal</button>
            <button type="submit" id="btnSave" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 flex items-center">
                <span>Simpan</span>
                <div id="saveLoader" class="hidden ml-2 loader ease-linear rounded-full border-2 border-t-2 border-white h-4 w-4"></div>
            </button>
        </div>
      </form>
    </div>
  </div>

  <!-- JAVASCRIPT LOGIC -->
  <script>
    // --- KONFIGURASI PENTING ---
    // GANTI URL INI DENGAN URL WEB APP ANDA SENDIRI
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwwlBth3dWDYJQNNFsu05aPSH3RPLH_Gv2fGxpIf6_c3ZYab2-OE0UVEHkrxUWbr57n/exec"; 

    // State Aplikasi
    let currentUser = {
        role: null, // 'admin' atau 'lecturer'
        name: null
    };
    
    let allData = []; // Simpan data pelajar secara lokal

    // --- FUNGSI LOGIN ---
    function handleLogin(e) {
        e.preventDefault();
        const btn = document.getElementById('btnLogin');
        const loader = document.getElementById('loginLoader');
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // UI Loading
        btn.disabled = true;
        btn.classList.add('opacity-50');
        loader.classList.remove('hidden');
        loader.classList.add('flex');

        const payload = {
            action: "login",
            username: username,
            password: password
        };

        // Guna fetch POST untuk hantar data login
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(res => {
            if (res.status === 'success') {
                // Simpan info user
                currentUser.role = res.role;
                currentUser.name = res.name;
                
                showToast(res.message, 'success');
                
                // Tukar paparan ke dashboard
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('mainPage').classList.remove('hidden');
                
                // Set nama di navbar
                document.getElementById('userDisplay').textContent = `${res.name} (${res.role.toUpperCase()})`;
                
                // Muat turun data pelajar
                loadData();
            } else {
                showToast(res.message, 'error');
            }
        })
        .catch(err => {
            showToast("Ralat sambungan: " + err, 'error');
        })
        .finally(() => {
            btn.disabled = false;
            btn.classList.remove('opacity-50');
            loader.classList.add('hidden');
            loader.classList.remove('flex');
        });
    }

    // --- FUNGSI LOGOUT ---
    function logout() {
        if(confirm("Adakah anda pasti ingin log keluar?")) {
            location.reload(); // Refresh page paling mudah untuk clear state
        }
    }

    // --- FUNGSI MUAT TURUN DATA (READ) ---
    function loadData() {
        const tableBody = document.getElementById('studentTableBody');
        tableBody.innerHTML = `<tr><td colspan="8" class="text-center py-4"><div class="inline-block loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 mr-2"></div>Memuatkan data...</td></tr>`;

        // Bina URL query string
        let url = `${SCRIPT_URL}?action=read&role=${currentUser.role}`;
        if (currentUser.role === 'lecturer') {
            url += `&name=${encodeURIComponent(currentUser.name)}`;
        }

        fetch(url)
        .then(response => response.json())
        .then(res => {
            if (res.status === 'success') {
                allData = res.data; // Simpan dalam variable global
                renderTable(allData);
            } else {
                showToast("Gagal muat data: " + res.message, 'error');
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-red-500">Gagal memuatkan data.</td></tr>`;
            }
        })
        .catch(err => {
            console.error(err);
            tableBody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-red-500">Ralat: ${err}</td></tr>`;
        });
    }

    function refreshData() {
        loadData();
    }

    // --- FUNGSI PAPARAN JADUAL ---
    function renderTable(data) {
        const tableBody = document.getElementById('studentTableBody');
        tableBody.innerHTML = '';

        if (data.length === 0) {
            tableBody.innerHTML = `<tr><td colspan="8" class="text-center py-4 text-gray-500">Tiada rekod dijumpai.</td></tr>`;
            return;
        }

        data.forEach(student => {
            // Pengiraan mudah untuk paparan
            const jumPemb = (parseFloat(student.hp5) || 0) + (parseFloat(student.hp6) || 0);
            const jumProj = (parseFloat(student.hp8) || 0) + (parseFloat(student.hp11) || 0);

            const row = `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${student.name}</div>
                        <div class="text-sm text-gray-500">${student.ic}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.class}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${student.lecturer}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-900">${student.ujian}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-900">${jumPemb.toFixed(1)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-900">${jumProj.toFixed(1)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-bold text-blue-600">${student.total}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <button onclick='editStudent(${JSON.stringify(student)})' class="text-indigo-600 hover:text-indigo-900 bg-indigo-100 hover:bg-indigo-200 py-1 px-3 rounded transition">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                    </td>
                </tr>
            `;
            tableBody.insertAdjacentHTML('beforeend', row);
        });
    }

    // --- FUNGSI FILTER/CARIAN ---
    function filterTable() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allData.filter(student => {
            return (student.name && student.name.toLowerCase().includes(input)) || 
                   (student.ic && String(student.ic).includes(input));
        });
        renderTable(filtered);
    }

    // --- FUNGSI MODAL & BORANG ---
    function openModal() {
        document.getElementById('studentForm').reset();
        document.getElementById('modalTitle').textContent = "Tambah Pelajar Baru";
        document.getElementById('modalForm').classList.remove('hidden');
        
        // Auto fill lecturer jika dia pensyarah
        if (currentUser.role === 'lecturer') {
            document.getElementById('lecturer').value = currentUser.name;
        } else {
            document.getElementById('lecturer').value = ""; // Admin kena isi manual atau buat dropdown lain kali
            document.getElementById('lecturer').readOnly = false; // Admin boleh edit
        }
    }

    function closeModal() {
        document.getElementById('modalForm').classList.add('hidden');
    }

    function editStudent(student) {
        openModal();
        document.getElementById('modalTitle').textContent = "Kemaskini Markah: " + student.name;
        
        // Isi borang
        document.getElementById('name').value = student.name;
        document.getElementById('ic').value = student.ic;
        document.getElementById('studentClass').value = student.class;
        document.getElementById('lecturer').value = student.lecturer;
        
        document.getElementById('ujian').value = student.ujian;
        document.getElementById('hp5').value = student.hp5;
        document.getElementById('hp6').value = student.hp6;
        document.getElementById('hp8').value = student.hp8;
        document.getElementById('hp11').value = student.hp11;
        
        // Kunci nama dan IC semasa edit markah untuk elak duplikasi tidak sengaja
        // Boleh dibuang jika nak benarkan edit nama
        document.getElementById('name').readOnly = true; 
        document.getElementById('name').classList.add('bg-gray-100');
        document.getElementById('ic').readOnly = true;
        document.getElementById('ic').classList.add('bg-gray-100');
        
        calculateTotal();
    }

    // Kira live total dalam modal
    function calculateTotal() {
        const u = parseFloat(document.getElementById('ujian').value) || 0;
        const h5 = parseFloat(document.getElementById('hp5').value) || 0;
        const h6 = parseFloat(document.getElementById('hp6').value) || 0;
        const h8 = parseFloat(document.getElementById('hp8').value) || 0;
        const h11 = parseFloat(document.getElementById('hp11').value) || 0;
        
        const total = u + h5 + h6 + h8 + h11;
        document.getElementById('displayTotal').textContent = total.toFixed(1);
    }

    function handleFormSubmit(e) {
        e.preventDefault();
        
        const btn = document.getElementById('btnSave');
        const loader = document.getElementById('saveLoader');
        
        btn.disabled = true;
        loader.classList.remove('hidden');

        // Kutip data
        const formData = {
            action: "save",
            name: document.getElementById('name').value,
            ic: document.getElementById('ic').value,
            class: document.getElementById('studentClass').value,
            lecturer: document.getElementById('lecturer').value,
            ujian: document.getElementById('ujian').value,
            hp5: document.getElementById('hp5').value,
            hp6: document.getElementById('hp6').value,
            hp8: document.getElementById('hp8').value,
            hp11: document.getElementById('hp11').value
            // Total dikira semula di backend untuk keselamatan
        };

        // Hantar
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(res => {
            if (res.status === 'success') {
                showToast("Data berjaya disimpan!", 'success');
                closeModal();
                loadData(); // Refresh table
            } else {
                showToast("Ralat: " + res.message, 'error');
            }
        })
        .catch(err => {
            showToast("Ralat sambungan: " + err, 'error');
        })
        .finally(() => {
            btn.disabled = false;
            loader.classList.add('hidden');
        });
    }

    // --- UTILITIES ---
    function showToast(msg, type) {
        const toast = document.getElementById('toast');
        toast.textContent = msg;
        toast.classList.remove('hidden');
        
        if (type === 'success') {
            toast.className = "fixed top-5 right-5 z-50 p-4 rounded shadow-lg text-white bg-green-500";
        } else {
            toast.className = "fixed top-5 right-5 z-50 p-4 rounded shadow-lg text-white bg-red-500";
        }
        
        setTimeout(() => {
            toast.classList.add('hidden');
        }, 3000);
    }
  </script>
</body>
</html>
